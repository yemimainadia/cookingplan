<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Cooking Plan</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="bootstrap-4.4.1-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Aclonica&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kreon:wght@515&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&family=Satisfy&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="bootstrap-4.4.1-dist/js/bootstrap.bundle.min.js"></script>
    <script src="jquery.md5.js"></script>
    <script src="data-source.js"></script>
</head>

<body>
    <!-- Login -->
    <form class="form-signin">
        <img class="mb-4 logo" src="assets/logo_transparent.png" alt="">

        <!-- Error Message -->
        <div class="alert alert-danger alert-dismissible fade show login-error-alert" role="alert">
            <strong>Username and or password missmatch!</strong>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <!-- END of Error Message -->
        <label for="inputUsername" class="sr-only">Username</label>
        <input type="text" id="inputUsername" class="form-control" placeholder="Username" required="" autofocus="">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
        <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Sign in</button>
        <a href="javascript:;" class="signup">Start Cooking with Us</a>
        <p class="mt-5 mb-3 text-muted">©Cookey 2020</p>
    </form>
    <!-- ENDOF Login -->

    <!-- Sign Up -->
    <form class="form-signup">
        <img class="mb-4 logo" src="assets/logo_transparent.png" alt="">

        <!-- Error Message -->
        <div class="alert alert-danger alert-dismissible fade show signup-error-alert" role="alert">
            <strong>Username already exists. Input different one!</strong>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <!-- END of Error Message -->

        <label for="inputUsernameSignup" class="sr-only">Username</label>
        <input type="text" id="inputUsernameSignup" class="form-control" placeholder="New Username" required="" autofocus="">
        <label for="inputPasswordSignup" class="sr-only">Password</label>
        <input type="password" id="inputPasswordSignup" class="form-control" placeholder="Password" required="">
        <button class="btn btn-lg btn-primary btn-block btn-signup" type="submit">Sign Up</button>
        <a href="javascript:;" class="sign in">Already have an account? Sign In Here</a>
        <p class="mt-5 mb-3 text-muted">©Cookey 2020</p>
    </form>
    <!-- ENDOF Login -->


    <!-- Dashboard Recipe -->
    <div class="dashboard-cooking">
        <img src="assets/banner2.jpg" class="banner">

        <div class="py-5 bg-light">
            <div class="container schedule-list">
                <div class="row">

                    <!-- Schedule button -->
                    <div class="btn-group dropright">
                        <button type="button" class="btn btn-secondary dropdown-toggle btn-schedule" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      Schedule to Cook
                    </button>
                        <div class="dropdown-menu">
                            <a class="dropdown-item current" href="javascript:;" data-value="27/04/2020">27/04/2020</a>
                            <a class="dropdown-item" href="javascript:;" data-value="28/04/2020">28/04/2020</a>
                            <a class="dropdown-item" href="javascript:;" data-value="29/04/2020">29/04/2020</a>
                            <a class="dropdown-item" href="javascript:;" data-value="30/04/2020">30/04/2020</a>
                            <a class="dropdown-item" href="javascript:;" data-value="1/5/20">01/05/2020</a>
                            <a class="dropdown-item" href="javascript:;" data-value="2/5/20">02/05/2020</a>
                            <a class="dropdown-item" href="javascript:;" data-value="3/5/20">03/05/2020</a>
                            <a class="dropdown-item" href="javascript:;" data-value="4/5/20">04/05/2020</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row table-recipe"></div>

            </div>
        </div>
    </div>
    <!-- ENDOF Dashboard Recipe -->
    <!-- Halaman Detail Resep -->
    <div class="detail-recipe">
        <div class="py-5 bg-light">
            <div class="container">
                <div class="row">
                </div>
            </div>
        </div>
    </div>

</body>

</html>
